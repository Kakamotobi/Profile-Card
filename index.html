<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="background-image">
            <main class="card">
                <div class="card__top">
                    <img
                        src="images/bg-pattern-card.svg"
                        alt="top card pattern"
                    />
                </div>
                <div class="card__bottom">
                    <div class="card__bottom__profile">
                        <div class="image-holder">
                            <img
                                src="images/image-victor.jpg"
                                alt="profile picture"
                            />
                        </div>
                        <div class="bio">
                            <h2 class="bio__name">
                                Victor Crest <span class="bio__age">26</span>
                            </h2>
                            <h3 class="bio__city">London</h3>
                        </div>
                    </div>
                    <div class="card__bottom__stats">
                        <div class="items">
                            <h2 class="item__stat">80K</h2>
                            <h3 class="item__name">Followers</h3>
                        </div>
                        <div class="items">
                            <h2 class="item__stat">803K</h2>
                            <h3 class="item__name">Likes</h3>
                        </div>
                        <div class="items">
                            <h2 class="item__stat">1.4K</h2>
                            <h3 class="item__name">Photos</h3>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/Kakamotobi">Kakamotobi</a>.
            </footer>
        </div>
    </body>
</html>
